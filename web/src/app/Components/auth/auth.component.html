<div class="overlay">
  <div class="auth-container">
    <p>Authorization</p>
    <form class="auth-form" (ngSubmit)="auth()">
      <input type="text" placeholder="login" [(ngModel)]="authUser.login" name="login">
      <input type="password" placeholder="password" [(ngModel)]="authUser.password" name="password">
      <div class="sign-up"><a [routerLink]="'/auth'">Sign up</a></div>
      <button class="submit-button" type="submit">Sign in</button>
    </form>
  </div>
</div>
