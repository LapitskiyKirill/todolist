<div *ngIf="task">
    <app-header>
    </app-header>
    <div class="content">
        <app-categories>

        </app-categories>
        <div class="menu">
            <div class="back" [routerLink]="'/tasks'">
                Back to all tasks
            </div>
        </div>
        <div class="edit">
            <form (ngSubmit)="edit()">
                <p>Enter new information</p>

                <div class="text">
                    <p>Text:</p>
                    <input type="text" placeholder="text" [(ngModel)]="editTask.text" name="text">
                </div>
                <div class="complete">
                    <p>Ð¡omplete date:</p>
                    <label>
                        <input type="datetime-local" [value]="editTask.deadline"
                               (change)="editTask.deadline=$event.target.value"
                               name="deadline">
                    </label>
                </div>
                <div class="category">
                    <p>Category:</p>
                    <div class="select-wrapper">
                        <select [(ngModel)]="editTask.category" name="category-form">
                            <option *ngFor="let category of categories"
                                    [value]="category.value">{{category.value}}</option>
                        </select>
                    </div>
                </div>
                <button class="submit-button" type="submit">Edit</button>
            </form>
        </div>
    </div>
</div>
