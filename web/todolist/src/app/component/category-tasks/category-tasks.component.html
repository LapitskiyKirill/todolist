<div class="tasks">
    <div class="taskInfo">
        <div>Category</div>
        <div>Task</div>
        <div>Deadline</div>
        <div>Completed</div>
        <div>Subtasks</div>
    </div>

    <div *ngFor="let task of tasks">
        <div class="task" [routerLink]="'/taskInfo/' + task.id">
            <div>
                {{task.category.value}}
            </div>
            <div>
                {{task.text}}
            </div>
            <div class="deadline">
                <div *ngIf="task.deadline; else nullValue">
                    {{task.deadline}}
                </div>
                <div *ngIf="tasksId.includes(task.id)">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
            </div>
            <div class="complete">
                <div *ngIf="task.completed; else nullValue">
                    <i class="fas fa-check"></i>
                </div>

            </div>
            <div class="subtasks">
                {{task.subtasks.length}}
            </div>
            <ng-template #nullValue>
                <i class="fas fa-times"></i>
            </ng-template>
        </div>
    </div>
</div>
